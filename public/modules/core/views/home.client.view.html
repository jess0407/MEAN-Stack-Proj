<section data-ng-controller="HomeController">

</section>
<section data-ng-controller="PostsController" data-ng-init="find()">
		<div class="page-header">
				<h1>Dragon News</h1>
		</div>
		<div class="list-group">
				<div data-ng-repeat="post in posts | orderBy: '-upvotes'"  class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="post.created | date:'medium'"></span>
						by
						<span data-ng-bind="post.user.displayName"></span>
					</small>
					<a data-ng-href="#!/posts/{{post._id}}"><h4 class="list-group-item-heading" data-ng-bind="post.title"></h4></a>
					<span class="glyphicon glyphicon-thumbs-up"
						ng-click="incrementUpvotes(post)"></span>
					{{post.upvotes}}
				</div>
		</div>
		<div class="alert alert-warning text-center" data-ng-hide="!posts.$resolved || posts.length">
			No Posts yet, why don't you <a href="/#!/posts/create">create one</a>?
		</div>
</section>
