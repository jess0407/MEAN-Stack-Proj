<section data-ng-controller="RewardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rewards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="reward in rewards" data-ng-href="#!/rewards/{{reward._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="reward.created | date:'medium'"></span>
				by
				<span data-ng-bind="reward.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="reward.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rewards.$resolved || rewards.length">
    	No Rewards yet, why don't you <a href="/#!/rewards/create">create one</a>?
    </div>
</section>
